[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
markers =
    unit: Unit tests for individual components
    integration: Integration tests for CocoIndex flows
    e2e: End-to-end tests for full pipeline
    slow: Tests that take more than 5 seconds
    requires_api_keys: Tests that require external API keys
    requires_docker: Tests that require Docker containers running
env_files = .env.test
log_cli = true
log_cli_level = INFO